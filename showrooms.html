<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Showrooms</title>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <style>
    .map {
      height: 320px;
      /* width: 300px; */
    }
  </style>
</head>
<body>
  <p>Neo Tokyo</p>
  <div class="map" id="map-neo-tokyo"></div>
  <p>Aquelarre</p>
  <div class="map" id="map-aquelarre"></div>

  <script>
    function addMapTo(coords, id) {
      // Creating map options
      const mapOptions = {
        center: coords,
        zoom: 15
      };
      
      // Creating a map object
      const map = new L.map(id, mapOptions);
      
      // Creating a Layer object
      const layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
      
      // Adding layer to the map
      map.addLayer(layer);
          
      const marker = new L.Marker(coords);
      marker.addTo(map);
    }

    addMapTo([-34.604288, -58.386214], 'map-neo-tokyo');
    addMapTo([-34.604507, -58.392729], 'map-aquelarre');
  </script>
</body>
</html>
