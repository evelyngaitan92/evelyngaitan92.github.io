<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Showrooms</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
  <style>
    .map {
      height: 320px;
      /* width: 300px; */
    }
  </style>
</head>
<body>
  <p>Neo Tokyo</p>
  <div class="map" id="map-neo-tokyo"></div>
  <p>Aquelarre</p>
  <div class="map" id="map-aquelarre"></div>

  <script>
    function addMapTo(coords, id) {
      const map = new L.map(id).setView(coords, 15);

      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(map);
          
      const marker = new L.marker(coords);
      marker.addTo(map);
    }

    addMapTo([-34.604288, -58.386214], 'map-neo-tokyo');
    addMapTo([-34.604507, -58.392729], 'map-aquelarre');
  </script>
</body>
</html>
